<!DOCTYPE html>
<html lang="en" class='h-full'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <section class="flex flex-col justify-center items-center w-full h-screen">
        <div id="grid" class="fixed grid-cols-3 gap-0 w-72 h-72 inter"> 
            <div onclick={listen(this.id)} class="w-24 h-24 border-b-4 border-r-4 border-black font-bold text-4xl p-0 flex justify-center items-center" id="0"></div>
            <div onclick={listen(this.id)} class="w-24 h-24 border-b-4 border-r-4 border-black font-bold text-4xl p-0 flex justify-center items-center" id="1"></div>
            <div onclick={listen(this.id)} class="w-24 h-24 border-b-4 border-x-4 border-black font-bold text-4xl p-0 flex justify-center items-center" id="2"></div>
            <div onclick={listen(this.id)} class="w-24 h-24 border-b-4 border-r-4 border-black font-bold text-4xl p-0 flex justify-center items-center" id="3"></div>
            <div onclick={listen(this.id)} class="w-24 h-24 border-b-4 border-r-4 border-black font-bold text-4xl p-0 flex justify-center items-center" id="4"></div>
            <div onclick={listen(this.id)} class="w-24 h-24 border-b-4 border-black font-bold text-4xl p-0 flex justify-center items-center" id="5"></div>
            <div onclick={listen(this.id)} class="w-24 h-24 border-r-4 border-black font-bold text-4xl p-0 flex justify-center items-center" id="6"></div>
            <div onclick={listen(this.id)} class="w-24 h-24 border-r-4 border-black font-bold text-4xl p-0 flex justify-center items-center" id="7"></div>
            <div onclick={listen(this.id)} class="w-24 h-24 font-bold text-lg p-0 flex justify-center items-center text-4xl " id="8"></div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
